    logs.zip:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
  - .yamato/base.yml#editor:priming:{{ editor.version }}:{{ platform.os }}
  - .yamato/package-test.yml#pack:{{ test.name }}
{% endif %}
{% endfor %}
